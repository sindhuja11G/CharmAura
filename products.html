    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CharmAura â€” Products</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #ffd700;
        --dark: #111;
        --muted: #666;
        --card: #fff;
        --bg: #fafafa;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: #111;
      }
      header {
        background: var(--dark);
        color: #fff;
        padding: 12px 22px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
      }
      .logo {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: linear-gradient(135deg, var(--accent), #ffb84d);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #111;
      }
      nav {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
      }
      main {
        padding: 28px 6%;
      }
      h1 {
        margin: 0 0 12px;
      }
      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 18px;
        flex-wrap: wrap;
      }
      .grid {
        display: flex;
        gap: 18px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .card {
        width: 260px;
        background: var(--card);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        text-align: center;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card h3 {
        margin: 12px 10px 6px;
      }
      .card p {
        color: var(--muted);
        margin: 0 12px 12px;
      }
      .row {
        display: flex;
        gap: 8px;
        padding: 12px;
        justify-content: center;
      }
      .btn {
        background: var(--accent);
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .secondary {
        background: transparent;
        border: 2px solid var(--dark);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      .badge {
        background: #111;
        color: #fff;
        padding: 4px 8px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 13px;
      }
      footer {
        padding: 20px;
        text-align: center;
        background: #222;
        color: #fff;
        margin-top: 30px;
      }

      /* MODAL STYLES */
      #modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #modal {
        background: white;
        width: 90%;
        max-width: 420px;
        padding: 20px;
        border-radius: 14px;
        text-align: center;
        animation: pop 0.25s ease;
      }
      #modal img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 10px;
      }
      #modal button {
        margin-top: 12px;
        width: 100%;
      }
      .close-btn {
        background: #111;
        color: white;
        border: none;
        padding: 8px 10px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }
      @keyframes pop {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="brand" onclick="location.href='index.html'">
        <div class="logo">CA</div>
        <div>
          <div style="font-weight: 700">CharmAura</div>
          <div style="font-size: 12px; color: #ddd">Pendants</div>
        </div>
      </div>

      <nav>
        <a href="index.html">Home</a>
        <button class="secondary" onclick="location.href='cart.html'">
          ðŸ›’ Cart <span id="cart-count" class="badge">0</span>
        </button>
      </nav>
    </header>

    <main>
      <h1>Our Pendant Collection</h1>
      <p style="color: var(--muted); margin-top: 4px">
        Click "Add to cart" to collect items, then go to cart to purchase.
      </p>

      <div class="controls">
        <input
          id="search"
          placeholder="Search products..."
          style="
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 220px;
          "
        />
        <button class="secondary" onclick="resetFilters()">Reset</button>
        <div style="margin-left: auto">
          <button class="btn" onclick="location.href='cart.html'">
            View Cart
          </button>
        </div>
      </div>

      <div id="product-grid" class="grid"></div>
    </main>

    <footer>Â© 2025 CharmAura</footer>

    <!-- MODAL HTML -->
    <div id="modal-overlay">
      <div id="modal">
        <img id="m-img" />
        <h2 id="m-title"></h2>
        <p id="m-desc" style="color: #555"></p>
        <h3 id="m-price" style="margin: 8px 0"></h3>

        <button class="btn" id="m-add-btn">Add to Cart</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      const PRODUCTS = [
        {
          id: "p1",
          title: "Golden Heart Pendant",
          price: 1499,
          desc: "24K gold-plated heart symbolizing love & elegance.",
          img: "https://images.unsplash.com/photo-1708222169704-29f20cd1b794?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "p2",
          title: "Diamond Leaf Pendant",
          price: 2499,
          desc: "Dazzling leaf design with micro diamond stones.",
          img: "https://images.unsplash.com/photo-1585506172580-9564a524231f?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.1.0",
        },
        {
          id: "p3",
          title: "Rose Quartz Crystal",
          price: 1999,
          desc: "Natural rose quartz stone for positivity & calm.",
          img: "https://images.unsplash.com/photo-1623448585160-48b86b876b32?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.1.0",
        },
        {
          id: "p4",
          title: "Silver Moon Pendant",
          price: 1299,
          desc: "Premium silver moon charm for minimal aesthetic.",
          img: "https://images.unsplash.com/photo-1731531534680-5590f097c61c?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.1.0",
        },
        {
          id: "p5",
          title: "Butterfly Pearl Pendant",
          price: 1799,
          desc: "Handcrafted butterfly with freshwater pearl.",
          img: "https://images.unsplash.com/photo-1708028868552-3800ce928ce3?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.1.0",
        },
        {
          id: "p6",
          title: "Emerald Teardrop",
          price: 2999,
          desc: "Emerald teardrop centerpiece with glossy finish.",
          img: "https://images.unsplash.com/photo-1639537437515-28a77c2a85f3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "p7",
          title: "Crystal Lotus Pendant",
          price: 1899,
          desc: "Lotus-shaped pendant symbolizing purity & new beginnings.",
          img: "https://images.unsplash.com/photo-1720521492609-9f0fd25c4ba2?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "p8",
          title: "Ruby Spark Charm",
          price: 2599,
          desc: "Vibrant ruby centerpiece with elegant glossy metal.",
          img: "https://images.unsplash.com/photo-1724931652176-1a2af5f5069d?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "p9",
          title: "Vintage Sunflower Pendant",
          price: 1599,
          desc: "Retro sunflower design representing warmth & happiness.",
          img: "https://images.unsplash.com/photo-1708222169717-8251cfdfa608?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
        {
          id: "p10",
          title: "Sapphire Star Pendant",
          price: 2799,
          desc: "Blue sapphire star pendant with celestial-inspired shine.",
          img: "https://images.unsplash.com/photo-1610661022658-5068c4d8f286?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        },
      ];

      const grid = document.getElementById("product-grid");

      function renderProducts(list) {
        grid.innerHTML = "";
        list.forEach((p) => {
          const d = document.createElement("div");
          d.className = "card";
          d.innerHTML = `
            <img src="${p.img}" alt="${p.title}">
            <h3>${p.title}</h3>
            <p>â‚¹${p.price} â€¢ ${p.desc}</p>
            <div class="row">
              <button class="btn" onclick="openModal('${p.id}')">Details</button>
              <button class="secondary" onclick="addToCart('${p.id}')">Add to Cart</button>
            </div>`;
          grid.appendChild(d);
        });
      }

      // CART FUNCTIONS
      function getCart() {
        try {
          return JSON.parse(localStorage.getItem("charm_cart") || "{}");
        } catch (e) {
          return {};
        }
      }
      function saveCart(c) {
        localStorage.setItem("charm_cart", JSON.stringify(c));
        updateCartCount();
      }
      function updateCartCount() {
        const c = getCart();
        let q = 0;
        for (const k in c) q += c[k].qty;
        document.getElementById("cart-count").textContent = q;
      }
      function addToCart(id) {
        const p = PRODUCTS.find((x) => x.id === id);
        const cart = getCart();
        if (cart[id]) cart[id].qty++;
        else
          cart[id] = { id, title: p.title, price: p.price, qty: 1, img: p.img };
        saveCart(cart);
      }

      // SEARCH
      function resetFilters() {
        document.getElementById("search").value = "";
        renderProducts(PRODUCTS);
      }
      document.getElementById("search").addEventListener("input", (e) => {
        const q = e.target.value.toLowerCase();
        renderProducts(
          PRODUCTS.filter(
            (p) =>
              p.title.toLowerCase().includes(q) ||
              p.desc.toLowerCase().includes(q)
          )
        );
      });

      // MODAL FUNCTIONS
      function openModal(id) {
        const p = PRODUCTS.find((x) => x.id === id);
        document.getElementById("m-img").src = p.img;
        document.getElementById("m-title").textContent = p.title;
        document.getElementById("m-desc").textContent = p.desc;
        document.getElementById("m-price").textContent =
          "â‚¹" + p.price.toLocaleString();

        document.getElementById("m-add-btn").onclick = () => addToCart(id);

        document.getElementById("modal-overlay").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal-overlay").style.display = "none";
      }

      // INIT
      renderProducts(PRODUCTS);
      updateCartCount();
    </script>
  </body>
</html>
